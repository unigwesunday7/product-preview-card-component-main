<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <section class="container">
      <div class="imageSection">
        <img class="imageDesktop" src="/images/image-product-desktop.jpg" alt="">
        <img class="imageMobile" src="/images/image-product-mobile.jpg" alt="">
      </div>

      <div class="prodSection">
        <h5>Perfume</h5>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="amount">
             <p class="mainPrice">$149.99</p>
             <p class="oldPrice">$169.99</p>
          
            </div>

         <div class="button"> <a href="#">Add to Cart</a> </div>
        
      </div>
    </section>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Unigwe Sunday</a>.
        </div>



</body>
</html>
